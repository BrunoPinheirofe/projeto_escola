<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar - Cadastro de Disciplina</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastro-aluno.html">Alunos</a></li>
                <li><a href="cadastro-pais.html">Pais</a></li>
                <li><a href="cadastro-disciplina.html">Disciplinas</a></li>
                <li><a href="turma.html">Turmas</a></li>
                <li><a href="notas.html">Notas</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Cadastro de Disciplina</h1>
        <form id="disciplina-form">
            <div class="form-group">
                <label for="nome">Nome da Disciplina:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="form-group">
                <label for="carga-horaria">Carga Horária:</label>
                <input type="number" id="carga-horaria" name="carga-horaria" min="1" required>
            </div>
            <div class="form-group">
                <label for="professor">Professor Responsável:</label>
                <input type="text" id="professor" name="professor" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
    <script src="js/disciplinas.js"></script>
</body>
</html>
